<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GrapiX LK</title>
  <meta name="description" content="GrapiX LK â€” Services & Sample Gallery" />

  <style>
    :root{
      --bg1:#07080c;
      --bg2:#0b0d12;
      --ink:#f2f4ff;
      --muted:rgba(242,244,255,.72);

      --line1:rgba(120,92,255,.95);
      --line2:rgba(0,255,200,.80);

      --panelShade: rgba(0,0,0,.55);
      --panelShade2: rgba(0,0,0,.68);

      --btn:#25D366;

      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 650px at 75% 25%, rgba(120,92,255,.14), transparent 55%),
        radial-gradient(800px 600px at 15% 80%, rgba(0,255,200,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    /* layout */
    .wrap{
      height:100%;
      display:grid;
      grid-template-columns: 20% 1fr;
      position:relative;
      animation: in .55s ease-out both;
    }
    @keyframes in{
      from{opacity:0; transform: translateY(10px)}
      to{opacity:1; transform: translateY(0)}
    }

    /* glowing divider */
    .divider{
      position:absolute;
      left:20%;
      top:0; bottom:0;
      width:2px;
      background: linear-gradient(180deg, transparent, var(--line1), var(--line2), transparent);
      filter: drop-shadow(0 0 12px rgba(120,92,255,.55)) drop-shadow(0 0 18px rgba(0,255,200,.35));
      opacity:.95;
      pointer-events:none;
    }

    /* panels */
    .panel{
      position:relative;
      height:100%;
      overflow:hidden;
      display:flex;
      align-items:flex-end;
      text-decoration:none;
      color:inherit;
      isolation:isolate;
      transition: transform .35s ease;
    }

    /* background image */
    .bg{
      position:absolute;
      inset:0;
      background-size: cover;
      background-position: center;
      transform: scale(1.02);
      filter: contrast(1.05) saturate(1.05) brightness(.80);
      transition: transform .7s ease, filter .7s ease;
      z-index:-2;
    }

    /* matte overlay */
    .panel::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.55) 60%, rgba(0,0,0,.75)),
        radial-gradient(900px 500px at 50% 20%, rgba(120,92,255,.10), transparent 60%),
        radial-gradient(900px 500px at 50% 80%, rgba(0,255,200,.07), transparent 60%);
      z-index:-1;
      transition: opacity .35s ease;
      opacity: 1;
    }

    /* content block (NOT glass) */
    .content{
      width: min(560px, 90%);
      margin: 18px;
      padding: 18px 18px 16px;
      border-radius: var(--radius);
      background: rgba(10,12,18,.65);      /* matte */
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      transform: translateY(0);
      transition: transform .35s ease, border-color .35s ease;
    }

    .kicker{
      font-size: 12px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
      opacity:.95;
    }

    .title{
      margin: 0 0 10px;
      font-size: clamp(18px, 2.2vw, 34px);
      line-height: 1.12;
    }

    .desc{
      margin: 0 0 14px;
      color: rgba(242,244,255,.78);
      line-height: 1.5;
      font-size: 14.5px;
    }

    .cta{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.92);
      font-size: 13.5px;
      user-select:none;
      transition: transform .25s ease, background .25s ease, border-color .25s ease;
    }
    .dot{
      width:9px; height:9px;
      border-radius:50%;
      background: var(--line1);
      box-shadow: 0 0 12px rgba(120,92,255,.7);
    }

    /* hover */
    .panel:hover .bg,
    .panel:focus-visible .bg{
      transform: scale(1.10);
      filter: contrast(1.08) saturate(1.12) brightness(.92);
    }
    .panel:hover .content,
    .panel:focus-visible .content{
      transform: translateY(-6px);
      border-color: rgba(255,255,255,.18);
    }
    .panel:hover .cta{
      transform: translateY(-1px);
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.18);
    }
    .panel:focus-visible{
      outline: 2px solid rgba(120,92,255,.85);
      outline-offset: -2px;
    }

    /* left side compact */
    .panel.left .content{
      width: min(360px, 92%);
      padding: 16px;
    }
    .panel.left .title{
      font-size: clamp(16px, 1.6vw, 22px);
    }
    .panel.left .desc{
      font-size: 13.5px;
    }

    /* Floating WhatsApp bottom-right */
    .wa{
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 999;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 999px;
      text-decoration: none;
      color: #07120b;
      background: var(--btn);
      font-weight: 700;
      box-shadow: 0 14px 35px rgba(0,0,0,.35), 0 0 22px rgba(37,211,102,.28);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .wa:hover{
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 18px 45px rgba(0,0,0,.40), 0 0 30px rgba(37,211,102,.35);
    }
    .waIcon{
      width: 12px; height: 12px;
      border-radius: 50%;
      background: #0b2416;
      box-shadow: 0 0 0 2px rgba(7,18,11,.18) inset;
      flex: 0 0 auto;
    }
    .waSmall{
      display:block;
      font-size: 11px;
      font-weight: 600;
      opacity: .85;
      margin-top: 1px;
    }

    /* mobile stack */
    @media (max-width: 820px){
      body{ overflow:auto; }
      .wrap{
        grid-template-columns: 1fr;
        grid-template-rows: 42% 58%;
      }
      .divider{
        left:0; width:100%;
        top:42%; bottom:auto;
        height:2px;
      }
      .content{ margin: 14px; }
      .wa{ right: 12px; bottom: 12px; }
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important; }
      .bg{ transform:none !important; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="divider"></div>

    <!-- LEFT (20%) - Sample Gallery -->
    <a class="panel left" href="sample.html" aria-label="View sample gallery">
      <div class="bg" style="background-image:url('assets/images/thumb-gallery.jpg');"></div>
      <div class="content">
        <div class="kicker">Gallery</div>
        <h1 class="title">View sample gallery</h1>
        <p class="desc">Browse clean previews of our latest design work.</p>
        <div class="cta"><span class="dot"></span> Open samples</div>
      </div>
    </a>

    <!-- RIGHT (80%) - Services -->
    <a class="panel right" href="store.html" aria-label="View our services (store)">
      <div class="bg" style="background-image:url('assets/images/thumb-services.jpg');"></div>
      <div class="content">
        <div class="kicker">GrapiX LK</div>
        <h2 class="title">View our services</h2>
        <p class="desc">Simple premium packages. Fast delivery. Mobile-friendly order flow.</p>
        <div class="cta"><span class="dot"></span> Open store</div>
      </div>
    </a>
  </main>

  <!-- Floating WhatsApp button -->
  <a
    class="wa"
    href="https://wa.me/94723562484?text=Hi%20GrapiX%20LK%20-%20I%20need%20a%20design%20order"
    target="_blank"
    rel="noopener"
    aria-label="Contact via WhatsApp"
  >
    <span class="waIcon"></span>
    <span>
      WhatsApp
      <span class="waSmall">Contact now</span>
    </span>
  </a>
</body>
</html>
