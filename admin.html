<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - GrapixLK</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBE_5NvG7cYnw_cssw7YfvVxEHtp4M-Ajc",
      authDomain: "grapixlk-online.firebaseapp.com",
      projectId: "grapixlk-online",
      storageBucket: "grapixlk-online.firebasestorage.app",
      messagingSenderId: "18083338347",
      appId: "1:18083338347:web:258b32ee4fe9c4d2bef92e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login Success");
      loadProducts();
    }

    window.addProduct = async function() {
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      await addDoc(collection(db, "products"), { name, price });
      alert("Product Added");
      loadProducts();
    }

    window.deleteProduct = async function(id) {
      await deleteDoc(doc(db, "products", id));
      loadProducts();
    }

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      const list = document.getElementById("list");
      list.innerHTML = "";
      querySnapshot.forEach((docSnap) => {
        list.innerHTML += `
          <div>
            ${docSnap.data().name} - Rs.${docSnap.data().price}
            <button onclick="deleteProduct('${docSnap.id}')">Delete</button>
          </div>
        `;
      });
    }
  </script>
</head>
<body style="background:black;color:white;text-align:center;padding:40px;">
  <h1>Admin Panel</h1>

  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>

  <hr>

  <h2>Add Product</h2>
  <input id="name" placeholder="Product Name"><br><br>
  <input id="price" placeholder="Price"><br><br>
  <button onclick="addProduct()">Add</button>

  <h2>Products</h2>
  <div id="list"></div>
</body>
</html>
